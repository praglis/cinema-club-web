<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
            <div id="login">
                <div class="container">
                        <h1 class="text-center pt-5">Welcome in Cinema Club</h1>
                    <div id="login-row" class="row justify-content-center align-items-center">
                        <div id="login-column" class="col-md-6">
                                <div id="login-box" class="col-md-12">
                                        <form [formGroup]="loginForm" id="login-form"  class="form"(ngSubmit)="onSubmit()">
                                            <h3 class="text-center text-muted">Login</h3>
                                            <div class="form-group">
                                                <label for="username" class="text-muted">Username:</label><br>
                                                <input type="text" formControlName="username" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }">
                                                <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
                                                        <div *ngIf="loginFormControls.username.errors.required">Username is required</div>
                                                    </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" id="password" class="text-muted">Password:</label><br>
                                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" />
                                                <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
                                                    <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                    <button [disabled]="loading" class="btn btn-secondary">
                                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                                        Log in
                                                    </button>
                                                    <a routerLink="/register" class="btn btn-link text-right text-muted">Register</a>
                                                    <a routerLink="/resetPassword" class="btn btn-link text-right text-muted">Reset Password</a>
                                            </div>
                                        </form>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
