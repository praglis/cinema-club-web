<!DOCTYPE html>
<div class="container col-md-10">
  <div class="row">
    <h1>Profile Info</h1>
  </div>

  <div class="row">
    <div class="col-md-6 column-dark column-left">
      <h2>Account Data</h2>
      <p>ID: {{id}}</p>
      <p>Username: {{username}}</p>
      <p>Joined: {{enrolmentDate}}</p>
      <p>Points: {{points}}</p>
      <button>edit</button>
    </div>
    <div class="col-md-6 column-dark column-right">
      <h2>Personal Data</h2>
      <p>First name: {{name}}</p>
      <p>Last name: {{surname}}</p>
      <p>Birthday: {{birthdayDate}}</p>
      <p>Mail: {{email}}</p>
      <p>Phone no.: {{phoneNo}}</p>
      <p>Address: not available</p>
      <button>edit</button>
    </div>
  </div>
  <div class="row">
    <h2>Events</h2>
    <button class="manage-button">manage</button>
  </div>
</div>
