<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<body>
        <div id="login">
            <div class="container">
                    <h1 class="text-center pt-5 toWhite">Join our club!</h1>
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                            <div id="login-box" class="col-md-12">
                                    <form [formGroup]="registerForm" id="login-form" (ngSubmit)="onSubmit()">
                                        <h3 class="text-center">Register here:</h3>
                                        
                                        <div style="opacity:1;" class="form-group">
                                                <label for="email">Email:</label><br>
                                                <input type="text" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.email.errors }" />
                                                <div *ngIf="submitted && registerFormControls.email.errors" class="invalid-feedback">
                                                    <div *ngIf="registerFormControls.email.errors.required">Email is required.</div>
                                                    <div *ngIf="registerFormControls.email.errors">Email does not match email pattern.</div>
                                                </div>
                                        </div>

                                        <div style="opacity:1;" class="form-group">
                                            <label for="username">Username:</label><br>
                                            <input type="text" formControlName="username" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.username.errors }" />
                                            <div *ngIf="submitted && registerFormControls.username.errors" class="invalid-feedback">
                                                <div *ngIf="registerFormControls.username.errors.required">Username is required</div>
                                            </div>
                                        </div>

                                        <div style="opacity:1;" class="form-group">
                                            <label for="password" id="password">Password:</label><br>
                                            <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerFormControls.password.errors }" />
                                            <div *ngIf="submitted && registerFormControls.password.errors" class="invalid-feedback">
                                                <div *ngIf="registerFormControls.password.errors.required">Password is required</div>
                                                <div *ngIf="registerFormControls.password.errors.minlength">Password must be at least 6 characters</div>
                                            </div>
                                        </div>
                                        
                                        <div style="opacity:1;" class="form-group">
                                                <button [disabled]="loading" class="btn btn-secondary">
                                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                                    Register
                                                </button>
                                                <a routerLink="/login" style="color:#565D64" class="btn  text-right">Cancel</a>
                                        </div>
                                    </form>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
