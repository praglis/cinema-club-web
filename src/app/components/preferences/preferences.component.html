<span class="slider-title">
Because you like:
<ng-container *ngFor="let genre of genres;let index=index">
    <span>{{genre}}<ng-container *ngIf="index  < genres.length - 1">, </ng-container></span>
</ng-container>
</span>
<div class="genres-movies">
    <div class="swiper-container" #genresSwiperContainer>
        <div class="swiper-wrapper">
            <div #genresMoviesChildren class="swiper-slide" *ngFor="let movie of genresMovies">
                <a routerLink="/movie/{{movie.id}}" [state]="movie">
                    <img class="slide-image" [src]="movie.poster_path">
                </a>
                <p class="slide-text">{{movie.title}}</p>
            </div>
        </div>
        <div class="swiper-button-next" #genresSwiperButtonNext></div>
        <div class="swiper-button-prev" #genresSwiperButtonPrev></div>
    </div>
</div>
<br>
