<div class="container">
  <h2 style="color: white">Favourite movies</h2>
  <div *ngIf="favouriteMovies !== undefined && favouriteMovies.length !== 0" class="favourites">
    <div class="row">
      <ng-container *ngFor="let movie of favouriteMovies">
        <div class="col-4 text-center">
          <div class="img-wrap">
            <span class="close" (click)="onRemoveMovieFromFavourites(movie.title, movie.id.toString())">&times;</span>
            <a routerLink="/movie/{{movie.id}}">
              <img src="https://image.tmdb.org/t/p/w200/{{ movie.poster_path }}" alt="poster"/>
            </a>
          </div>
          <p class="subtitle">{{movie.title}}</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
