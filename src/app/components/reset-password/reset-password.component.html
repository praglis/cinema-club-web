<div id="password-change">
  <div class="container">
    <h1 class="text-center pt-5 promotion-title">Reset Password</h1>
    <div id="reset-row" class="row justify-content-center align-items-center">
      <div id="reset-column" class="col-md-6">
        <div id="reset-box" class="col-md-12">
          <form [formGroup]="resetPasswordForm" id="reset-form" (ngSubmit)="onSubmit()">
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <div class="form-group">
              <label for="username" class="reset-field">Username:</label><br>
              <input type="text" placeholder="Username" formControlName="username" id="username"
                     class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && resetPasswordFormControls.username.errors }" />
              <div *ngIf="submitted && resetPasswordFormControls.username.errors" class="invalid-feedback">
                <div *ngIf="resetPasswordFormControls.username.errors.required">Username is required</div>
              </div>
              <button [disabled]="loading" class="btn btn-secondary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
